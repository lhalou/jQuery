<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义动画</title>
    <style type = "text/css">
        .ct {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            border: 2px solid black;
        }
    </style>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div class = "ct">

</div>
<button id = "btn">点击动画</button>
<button id = "btn1">finish</button>
<button id = "btn2">stop</button>
<script>
    /*
    $('#btn').on('click',function(){
        $('.ct').animate({width: 80,height: 80,left: 0,top: 0});
        $('.ct').animate({width: '150px',height: '150px',left: 200});
        $('.ct').animate({top: '200px'});
        $('.ct').animate({left: 0});
        $('.ct').animate({width: '50px',height:'50px',top:0});
    })
    */
    $('#btn').on('click',function(){
        var actions = [
            {width: 80,height: 80,left: 0,top: 0},
            {width: '150px',height: '150px',left: 200},
            {top: '200px'},
            {left: 0},
            {width: '50px',height:'50px',top:0}
        ];
        actions.forEach(function(action,index){
          console.log(action);
          console.log(index);
          $('.ct').animate(action);
        })
    });
    //动画立刻结束
    $('#btn1').on('click',function(){
        $('.ct').finish()
    });

    //动画停止，但是并不结束

    $('#btn2').on('click',function(){
        $('.ct').stop(true,true)
    })
</script>
</body>
</html>
